name: YouTube Downloader

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "YouTube video URL"
        required: true
        type: string
      format:
        description: "Output format (mp3 or mp4)"
        required: true
        default: "mp3"
        type: choice
        options:
          - mp3
          - mp4
      quality:
        description: "Video quality (1080p, 720p, 480p â€” ignored for mp3)"
        required: false
        default: "720p"
        type: choice
        options:
          - 1080p
          - 720p
          - 480p

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache yt-dlp
        uses: actions/cache@v3
        with:
          path: ~/.local/bin/yt-dlp
          key: yt-dlp-v1

      - name: Install yt-dlp and ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          if ! command -v yt-dlp &> /dev/null; then
            pip install --user yt-dlp
          fi

      - name: Run YouTube Downloader
        run: |
          URL="${{ github.event.inputs.video_url }}"
          FORMAT="${{ github.event.inputs.format }}"
          QUALITY="${{ github.event.inputs.quality }}"

          if [ "$FORMAT" = "mp3" ]; then
            yt-dlp -f bestaudio --extract-audio --audio-format mp3 \
              --audio-quality 0 -o "%(title)s.%(ext)s" "$URL"
          else
            yt-dlp -f "bestvideo[height<=${QUALITY%%p}]+bestaudio/best" \
              --merge-output-format mp4 -o "%(title)s.%(ext)s" "$URL"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: youtube_result
          path: "*.mp3,*.mp4"
