name: YouTube Downloader

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "YouTube video URL"
        required: true
        type: string
      format:
        description: "Output format (mp3 or mp4)"
        required: true
        default: "mp3"
        type: choice
        options:
          - mp3
          - mp4
      quality:
        description: "Video quality (1080p, 720p, 480p â€” ignored for mp3)"
        required: false
        default: "720p"
        type: choice
        options:
          - 1080p
          - 720p
          - 480p

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Install yt-dlp and FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install --upgrade yt-dlp

      - name: ğŸ¬ Run YouTube Downloader
        run: |
          echo "$YT_COOKIES" > cookies.txt
          URL="${{ github.event.inputs.video_url }}"
          FORMAT="${{ github.event.inputs.format }}"
          QUALITY="${{ github.event.inputs.quality }}"

          echo "ğŸï¸ Downloading from: $URL"
          echo "ğŸ“¦ Format: $FORMAT"
          echo "ğŸ“º Quality: $QUALITY"

          if [ "$FORMAT" = "mp3" ]; then
            echo "ğŸ§ Extracting best audio..."
            OUTPUT_FILE="$(yt-dlp \
              -f bestaudio \
              --extract-audio --audio-format mp3 \
              --audio-quality 0 \
              --embed-thumbnail --embed-metadata \
              --cookies cookies.txt \
              -o "%(title)s.%(ext)s" "$URL" \
              --print filename)"
          else
            echo "ğŸ¥ Downloading best video + audio up to $QUALITY..."
            OUTPUT_FILE="$(yt-dlp \
              -f "bestvideo[height<=${QUALITY%%p}]+bestaudio/best" \
              --merge-output-format mp4 \
              --cookies cookies.txt \
              -o "%(title)s.%(ext)s" "$URL" \
              --print filename)"
          fi

          echo "âœ… Download complete: $OUTPUT_FILE"

        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }}

      - name: ğŸ“¤ Upload final artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube_result
          path: ${{ steps.download.outputs.OUTPUT_FILE || '*.mp3' || '*.mp4' }}
