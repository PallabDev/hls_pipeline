name: YouTube Downloader

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "YouTube video URL"
        required: true
        type: string
      format:
        description: "Output format (mp3 or mp4)"
        required: true
        default: "mp3"
        type: choice
        options:
          - mp3
          - mp4
      quality:
        description: "Video quality (1080p, 720p, 480p — ignored for mp3)"
        required: false
        default: "720p"
        type: choice
        options:
          - 1080p
          - 720p
          - 480p

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache yt-dlp
        uses: actions/cache@v3
        with:
          path: ~/.local/bin/yt-dlp
          key: yt-dlp-v1

      - name: Install yt-dlp and ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          if ! command -v yt-dlp &> /dev/null; then
            pip install --user yt-dlp
          fi
          # Ensure yt-dlp is in PATH
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run YouTube Downloader
        env:
          YT_COOKIES: ${{ secrets.YT_COOKIES }} # Optional, for age-restricted videos
        run: |
          URL="${{ github.event.inputs.video_url }}"
          FORMAT="${{ github.event.inputs.format }}"
          QUALITY="${{ github.event.inputs.quality }}"

          echo "🎞️ Downloading: $URL"
          echo "📦 Format: $FORMAT | Quality: $QUALITY"

          # Save cookies if provided
          if [ -n "$YT_COOKIES" ]; then
            echo "$YT_COOKIES" > cookies.txt
            COOKIE_ARG="--cookies cookies.txt"
          else
            COOKIE_ARG=""
          fi

          if [ "$FORMAT" = "mp3" ]; then
            yt-dlp -f bestaudio $COOKIE_ARG \
              --extract-audio --audio-format mp3 \
              --audio-quality 0 \
              --embed-thumbnail --embed-metadata \
              -o "%(title)s.%(ext)s" "$URL"
          else
            yt-dlp -f "bestvideo[height<=${QUALITY%%p}]+bestaudio/best" $COOKIE_ARG \
              --merge-output-format mp4 \
              -o "%(title)s.%(ext)s" "$URL"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: youtube_result
          path: "*.mp3,*.mp4"
