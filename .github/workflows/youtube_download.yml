name: YouTube Downloader

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: "YouTube video URL"
        required: true
        type: string
      format:
        description: "Output format (mp3 or mp4)"
        required: true
        default: "mp3"
        type: choice
        options:
          - mp3
          - mp4
      quality:
        description: "Video quality (1080p, 720p, 480p — ignored for mp3)"
        required: false
        default: "720p"
        type: choice
        options:
          - 1080p
          - 720p
          - 480p

jobs:
  download:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/yt-dlp/yt-dlp:latest
    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🎬 Run YouTube Downloader
        run: |
          URL="${{ github.event.inputs.video_url }}"
          FORMAT="${{ github.event.inputs.format }}"
          QUALITY="${{ github.event.inputs.quality }}"

          echo "🎞️ Downloading from: $URL"
          echo "📦 Format: $FORMAT"
          echo "📺 Quality: $QUALITY"

          if [ "$FORMAT" = "mp3" ]; then
            echo "🎧 Extracting best audio..."
            yt-dlp \
              -f bestaudio \
              --extract-audio --audio-format mp3 \
              --audio-quality 0 \
              --embed-thumbnail --embed-metadata \
              -o "%(title)s.%(ext)s" "$URL"
          else
            echo "🎥 Downloading best video + audio up to $QUALITY..."
            yt-dlp \
              -f "bestvideo[height<=${QUALITY%%p}]+bestaudio/best" \
              --merge-output-format mp4 \
              -o "%(title)s.%(ext)s" "$URL"
          fi

      - name: 📤 Upload final artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube_result
          path: "*.mp3,*.mp4"
